name: Audit

on:
  push:
    paths:
      - yolo_prediction/**
      - webcam_capture/**
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory: [yolo_prediction, webcam_capture]

    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Protobuff dependencies
        if: matrix.working-directory == 'yolo_prediction'
        run: |
          sudo apt-get update -y \
          && sudo apt-get install -y --no-install-recommends protobuf-compiler libprotobuf-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check
        working-directory: ${{ matrix.working-directory }}

      - name: Run cargo check
        run: cargo check
        working-directory: ${{ matrix.working-directory }}

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: ${{ matrix.working-directory }}

      - name: Run cargo test
        run: cargo test
        working-directory: ${{ matrix.working-directory }}
